    url: http://auth-service:3001
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: true

  - name: doctor-service
    url: http://doctor-service:3002
    routes:
      - name: doctor-route
        paths:
          - /doctors
        strip_path: true 